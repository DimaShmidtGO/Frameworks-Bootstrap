<!DOCTYPE html>

    <header class="py-3">
        <div class="container-fluid d-flex justify-content-between align-items-center p-0">
         <div class="col-2">
          <a href="#"><img src="./Vector.svg" alt="Instagram" class="logo"></a>
        </div>
            <div class="input-group col-4 d-flex align-items-center justify-content-center">
                <input type="text" class="form-control icon-search" placeholder="Search" aria-label="Search" aria-describedby="button-search">
            </div>
                <div class="d-flex col-3 justify-content-end">
            <div class="d-flex">
                <button class="btn btn-lg btn-icon"><i class="bi bi-house-door"></i></button>
                <button class="btn btn-lg position-relative">
                    <i class="bi bi-send"></i>

                </button>
        </div>

                <button class="btn btn-lg"><i class="bi bi-compass"></i></button>

                <button class="btn btn-lg"><i class="bi bi-circle-fill text-primary"></i></button>
            </div>
        </div>
            <hr class="bg-light">

                    <div class="btn-group d-flex align-items-center">

                        </button>

                      </div>
                      <i class="bi bi-three-dots ms-2"></i>
                </div>
            </div>

                    <div class="col-6 col-sm-5 d-flex align-items-center justify-content-between my-2 fs-5">

                      <p><b>179</b> following </p>

                    <div class="col-1">

                    <div class="col-2">

                    <img src="./Ellipse 42.svg" alt="" class="position-absolute stories mb-2">
